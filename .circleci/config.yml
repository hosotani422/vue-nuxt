version: 2.1

executors:
  node_executor:
    docker:
      - image: cimg/node:22.14.0
    working_directory: ~/project

commands:
  load_workspace:
    steps:
      - attach_workspace:
          at: .
  save_workspace:
    steps:
      - persist_to_workspace:
          root: ~/project
          paths: .
  install_pnpm:
    steps:
      - run: sudo npm i -g pnpm@10.6.1
  install_package:
    steps:
      - run: pnpm install
  lint_format:
    steps:
      - run: pnpm lint:format
  lint_style:
    steps:
      - run: pnpm lint:style
  lint_script:
    steps:
      - run: pnpm lint:script
  test_ui:
    steps:
      - run: |
          npx playwright install --with-deps
          pnpm test:uiux
  test_ut:
    steps:
      - run: pnpm test:unit
  test_it:
    steps:
      - run: |
          npx playwright install chrome
          pnpm test:e2e

jobs:
  setup:
    executor: node_executor
    steps:
      - checkout
      - install_pnpm
      - install_package
      - save_workspace
  lint:
    executor: node_executor
    steps:
      - load_workspace
      - install_pnpm
      - lint_format
      - lint_style
      - lint_script
  test_ui:
    executor: node_executor
    steps:
      - load_workspace
      - install_pnpm
      - test_ui
  test_ut:
    executor: node_executor
    steps:
      - load_workspace
      - install_pnpm
      - test_ut
  test_it:
    executor: node_executor
    steps:
      - load_workspace
      - install_pnpm
      - test_it

workflows:
  ci:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - test_ui:
          requires:
            - setup
      - test_ut:
          requires:
            - setup
      - test_it:
          requires:
            - setup
